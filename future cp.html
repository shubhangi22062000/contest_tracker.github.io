  const url="https://contesttrackerapi.herokuapp.com/";
             const ourl="https://tse1.mm.bing.net/th?id=OIP.Vyc-PG7vROwhx6k0sALFgQHaGJ&pid=Api&P=0&w=162&h=135";
            fetch(url)
            .then(function(apidata){return apidata.json();})
            .then(function(data)
            {
               console.log(data);
                let ar =data.result.ongoing;
                for(i=0;i<=ar.length;i++){
                
                let plateform =ar[i].Platform;  
                console.log(plateform);
                  let  name=ar[i].Name;
                    console.log(name);                    
                let ct=ar[i].challenge_type;
                console.log(ct);
                let endtime=ar[i].EndTime;
                console.log(endtime);
                let myurl=ar[i].url;
                console.log(myurl);                     
                let result=document.querySelector(".result");
             // CREATING CARDS
             let card= document.createElement('div');
            card.classList.add("card");
            card.classList.add("alert-info");
            card.classList.add("card2");
            
            let carddiv=document.createElement('div');
            carddiv.classList.add("card-body");
                    card.classList.add("margin")
            // card.appendChild(carddiv);
            let img=document.createElement('img');
            img.classList.add("image");
            img.setAttribute("src",ourl);
            carddiv.appendChild(img);
                    let contestName=document.createElement('h3');
            contestName.textContent=name;
            carddiv.appendChild(contestName);
            let startDate=document.createElement('h5');
            startDate.classList.add("card-title");
            startDate.textContent=plateform;
             carddiv.appendChild(startDate);
            let endDate=document.createElement('h5');
            endDate.classList.add("card-title");
            endDate.textContent=endtime;
             carddiv.appendChild(endDate);
             
                    let button=document.createElement('a');
           button.classList.add('btn');
           button.classList.add('alert-dark');
           button.classList.add('btn-block');
           button.setAttribute("src",myurl);
           button.textContent="solve challenge";
                    carddiv.appendChild(button);
                    
             card.appendChild(carddiv);
             result.appendChild(card);
            //   
            }
